<!DOCTYPE html>
<html>
  <head>
   <title>THERMOSTAT</title>
   <link href='usageColour.css' rel='stylesheet'>
  </head>
  <body>
    <section>
      <h1>Current weather in <span id="display-current-city"></span>: <span id="current-weather"></span> °C</h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a UK city"></input>
        <input type="submit"></input>
      </form>
      <h1>Thermostat set to: <span id="temperature"></span> °C</h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="power-saving-on">PSM on</button>
        <button id="power-saving-off">PSM off</button>

      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>

  </body>
